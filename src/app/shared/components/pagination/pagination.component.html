<div class="join flex justify-center items-center mt-4 mb-10">
  @for (page of getPagesList(); track $index) {
  <button class="join-item btn" [class.btn-primary]="page === activePage()" [routerLink]="[]"
    [queryParams]="{page: page}" (click)="activePage.set(page)">{{ page}}
  </button>
  }
  @empty {
  <p>No hay productos</p>
  }

</div>
